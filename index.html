<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode - P2P File Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-black': '#000000',
                        'brand-white': '#ffffff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-white flex items-center justify-center min-h-screen">

    <div id="app-container" class="max-w-md w-full p-6 border-2 border-brand-black rounded">

        <!-- Sender UI: Initial Upload State -->
        <div id="sender-upload-state" class="flex flex-col items-center space-y-4 transition-opacity duration-500 ease-in-out">
            <h1 class="text-2xl font-bold text-brand-black">Share a File</h1>
            <div id="drop-zone" class="w-full h-32 border-2 border-dashed border-brand-black rounded flex flex-col items-center justify-center text-brand-black hover:bg-zinc-100 cursor-pointer">
                <p>Drag & drop your file here</p>
                <p class="text-sm">or click to select</p>
                <input type="file" id="file-input" class="hidden">
            </div>
            <div id="file-info-upload" class="text-sm text-brand-black w-full text-center">
                <!-- File name and size will appear here -->
            </div>
            <button id="share-button" class="w-full bg-brand-black text-brand-white py-2 px-4 rounded border-2 border-brand-black hover:bg-brand-white hover:text-brand-black transition-colors duration-200 focus:outline-none opacity-50 cursor-not-allowed" disabled>
                Share File
            </button>
        </div>

        <!-- Sender UI: Sharing State -->
        <div id="sender-sharing-state" class="hidden flex-col items-center space-y-4 transition-opacity duration-500 ease-in-out opacity-0">
            <h1 class="text-2xl font-bold text-brand-black">Sharing File</h1>
            <div id="file-info-sharing" class="p-3 border-2 border-brand-black rounded w-full text-center">
                <!-- Shared file name and size -->
            </div>
            <p class="text-sm text-brand-black">Share this link with others:</p>
            <div class="w-full flex space-x-2">
                <input type="text" id="share-link-input" readonly class="flex-grow p-2 border-2 border-brand-black rounded bg-transparent focus:outline-none text-brand-black">
                <button id="copy-link-button" class="bg-brand-black text-brand-white py-2 px-4 rounded border-2 border-brand-black hover:bg-brand-white hover:text-brand-black transition-colors duration-200 focus:outline-none">
                    Copy
                </button>
            </div>
            <p class="text-xs text-zinc-500">Keep this tab open to continue sharing.</p>
        </div>

        <!-- Receiver UI: File Offer State -->
        <div id="receiver-offer-state" class="hidden flex-col items-center space-y-4 transition-opacity duration-500 ease-in-out opacity-0">
            <h1 class="text-2xl font-bold text-brand-black">File Offer</h1>
            <div id="file-info-offer" class="p-3 border-2 border-brand-black rounded w-full text-center">
                <!-- Offered file name and size -->
            </div>
            <button id="download-button" class="w-full bg-brand-black text-brand-white py-2 px-4 rounded border-2 border-brand-black hover:bg-brand-white hover:text-brand-black transition-colors duration-200 focus:outline-none">
                Download File
            </button>
        </div>

        <!-- Receiver UI: Downloading State -->
        <div id="receiver-downloading-state" class="hidden flex-col items-center space-y-4 transition-opacity duration-500 ease-in-out opacity-0">
            <h1 class="text-2xl font-bold text-brand-black">Downloading...</h1>
            <div id="file-info-downloading" class="p-3 border-2 border-brand-black rounded w-full text-center">
                <!-- Downloading file name and size -->
            </div>
            <div class="w-full text-center">
                <p id="progress-percentage" class="text-sm text-brand-black">0%</p>
                <div id="download-progress-bar" class="w-full h-4 bg-brand-white border-2 border-brand-black rounded-full overflow-hidden my-2">
                    <div id="download-progress-fill" class="h-full bg-brand-black" style="width: 0%;"></div>
                </div>
                <p id="transfer-speed" class="text-xs text-zinc-500">Speed: 0 MB/s</p>
            </div>
        </div>

        <!-- Receiver UI: Download Complete State -->
        <div id="receiver-complete-state" class="hidden flex-col items-center space-y-4 transition-opacity duration-500 ease-in-out opacity-0">
            <h1 class="text-2xl font-bold text-brand-black">Download Complete!</h1>
            <div id="file-info-complete" class="p-3 border-2 border-brand-black rounded w-full text-center">
                <!-- Downloaded file name and size -->
            </div>
            <a id="save-file-link" href="#" class="w-full bg-brand-black text-brand-white py-2 px-4 rounded border-2 border-brand-black hover:bg-brand-white hover:text-brand-black transition-colors duration-200 focus:outline-none text-center">
                Save File
            </a>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
